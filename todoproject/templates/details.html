{% extends 'base.html' %}
{% block content %}
 <div class="col-md-6">
            <h4>Tasks to be Completed</h4>
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p class="card-text">{{task.priority}}</p>
                    <p class="card-text">{{task.date}}</p>
                     <a href="{% url 'delete' task.id %}" class="btn btn-danger">Done</a>
                     <a href="{% url 'update' task.id %}" class="btn btn-primary">Update</a>

                 </div>
            </div>
            <br>
 </div>
{% endblock %}
