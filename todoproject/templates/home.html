{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="text-align:center;">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6" style="padding-top:10px;">
        <form method="POST" class="p-3 shadow">
        {% csrf_token %}
            <div class="form-group" style="padding:5px;">
                <input type="text" class="form-control" name="task" placeholder="Task Name">
             </div>
            <div class="form_group" style="padding:5px;">
                <input type="text" class="form-control" name="priority" placeholder="Priority">
            </div>
            <div class="form_group" style="padding:5px;">
                <input type="date" class="form-control" name="date" placeholder="Date">
            </div>
            <div style="padding:5px;">
                <input type="submit" class="btn btn-success">
            </div>
        </form>
        </div>


        <div class="col-md-6">
            <h4>Tasks to be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.priority}}</p>
                    <p class="card-text">{{i.date}}</p>
                     <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                     <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>

                 </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
